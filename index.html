<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <div class="clock">

            <div id="sc" class="circle" style="--clr:#04fc43;">
                <i></i>
            </div>
            <div id="mn" class="circle circle2" style="--clr:#fee800;">
                <i></i>
            </div>
            <div id="hr" class="circle circle3" style="--clr:#ff2972;">
                <i></i>
            </div>
           
            <span style="--i:1"><p>1</p></span>
            <span style="--i:2"><p>2</p></span>
            <span style="--i:3"><p>3</p></span>
            <span style="--i:4"><p>4</p></span>
            <span style="--i:5"><p>5</p></span>
            <span style="--i:6"><p>6</p></span>
            <span style="--i:7"><p>7</p></span>
            <span style="--i:8"><p>8</p></span>
            <span style="--i:9"><p>9</p></span>
            <span style="--i:10"><p>10</p></span>
            <span style="--i:11"><p>11</p></span>
            <span style="--i:12"><p>12</p></span>
        </div>

         <!-- Digital clock -->

    <div id="time">
        <div id="hour" style="--clr:#ff2972;" >00</div>
        <div id="minutes" style="--clr:#fee800;" >00</div>
        <div id="seconds" style="--clr:#04fc43;" >00</div>
        <div id="ampm">AM</div>
    </div>
   </div>
   

    <script src="./app.js"></script>
</body>
</html>
